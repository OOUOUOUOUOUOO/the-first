<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>欢迎来到我的网页！</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>首页内容</h2>
        <p id="hiddenContent" style="display: none;">这是一些额外的内容，仅在点击按钮后显示。</p>
    <button id="toggleButton">查看更多</button>
    </section>

    <section id="about">
        <h2>关于我</h2>
        <p>我是一个网页开发初学者。</p>
    </section>
    <section id="hoverSection">
        <h2>交互按钮</h2>
        <button id="hoverButton">鼠标悬停</button>
    </section>
    

    <section id="contact">
        <h2>联系方式</h2>
        <p>你可以通过电子邮件联系我。</p>
    </section>

    <footer>
        <p>&copy; 2024 我的网页</p>
    </footer>
</body>
</html>
